url: https://ericscheier.github.io/emburden/

template:
  bootstrap: 5

home:
  title: "Energy Burden Analysis with Net Energy Return"
  description: >
    R package for analyzing household energy burden using proper aggregation
    methodology based on Net Energy Return (Nh) transformations.

reference:
  - title: "Energy Metrics"
    desc: "Core functions for calculating energy burden and related ratios"
    contents:
      - energy_burden_func
      - neb_func
      - ner_func
      - eroi_func
      - dear_func

  - title: "Data Loading"
    desc: "Functions for loading LEAD Tool data"
    contents:
      - load_census_tract_data
      - load_cohort_data
      - check_data_sources

  - title: "Cache Management"
    desc: "Functions for managing data cache and database"
    contents:
      - clear_dataset_cache
      - clear_all_cache

  - title: "Metadata Discovery"
    desc: "Functions for exploring available data structure"
    contents:
      - list_income_brackets
      - list_states
      - list_cohort_columns
      - get_dataset_info

  - title: "Statistical Analysis"
    desc: "Weighted aggregation and group-level calculations"
    contents:
      - calculate_weighted_metrics
      - compare_energy_burden
      - print.energy_burden_comparison

  - title: "Formatting Utilities"
    desc: "Format numbers for publication-ready tables"
    contents:
      - to_percent
      - to_dollar
      - to_big
      - to_million
      - to_billion_dollar
      - colorize

  - title: "Sample Data"
    desc: "Bundled datasets for examples and testing"
    contents:
      - orange_county_sample
      - nc_sample

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      aria-label: "Home"
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: Methodology
        href: articles/methodology.html
      - text: -------
      - text: JSS Package Manuscript
        href: articles/jss-emburden.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/ericscheier/emburden

articles:
  - title: "Tutorials"
    navbar: ~
    contents:
    - getting-started
    - methodology
  - title: "Package Documentation"
    navbar: ~
    contents:
    - jss-emburden

footer:
  structure:
    left: developed_by
    right: built_with
