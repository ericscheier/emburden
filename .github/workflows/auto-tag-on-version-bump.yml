name: Auto-tag on version bump

# IMPORTANT: This workflow uses PUBLIC_REPO_TOKEN (PAT) instead of GITHUB_TOKEN
# when pushing tags. This is required because GITHUB_TOKEN cannot trigger other
# workflows (GitHub security feature to prevent infinite loops). Using a PAT
# ensures that when we push a tag, it properly triggers:
#   1. auto-release.yml (creates GitHub release)
#   2. publish-to-public.yml (pushes to public repository)

on:
  push:
    branches:
      - main
    paths:
      - 'DESCRIPTION'

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect changes

      - name: Extract version from DESCRIPTION
        id: get_version
        run: |
          VERSION=$(grep "^Version:" DESCRIPTION | sed 's/^Version: *//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if version changed in this push
        id: check_version_change
        run: |
          # Get version from previous commit
          git checkout HEAD~1
          PREV_VERSION=$(grep "^Version:" DESCRIPTION | sed 's/^Version: *//' || echo "none")
          git checkout -

          CURRENT_VERSION="${{ steps.get_version.outputs.version }}"

          echo "Previous version: $PREV_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$PREV_VERSION" != "$CURRENT_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed from $PREV_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged"
          fi

      - name: Check if tag already exists
        id: check_tag
        if: steps.check_version_change.outputs.changed == 'true'
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"

          # Check both local and remote tags to prevent conflicts
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists locally"
          elif git ls-remote --tags origin | grep -q "refs/tags/$TAG$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists on remote"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist"
          fi

      - name: Verify version consistency
        if: steps.check_version_change.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          # Install R (minimal, just for running the version check script)
          sudo apt-get update -qq
          sudo apt-get install -y r-base-core

          # Run version consistency checker
          if [ -f ".dev/check-version-consistency.R" ]; then
            Rscript .dev/check-version-consistency.R
          else
            echo "Warning: .dev/check-version-consistency.R not found, skipping consistency check"
          fi

      - name: Validate workflow files before tagging
        if: steps.check_version_change.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        run: |
          echo "Validating workflow files to prevent YAML syntax errors..."

          # Install actionlint
          bash <(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          sudo mv ./actionlint /usr/local/bin/

          # Validate all workflow files (disable shellcheck - only validate YAML syntax)
          if actionlint -shellcheck="" .github/workflows/*.yml .github/workflows/*.yaml 2>/dev/null; then
            echo "✅ All workflow files validated successfully"
          else
            echo "❌ Workflow validation failed"
            echo "ERROR: Cannot create version tag because workflow files have syntax errors"
            echo "Please fix the workflow errors before bumping the version"
            exit 1
          fi

      - name: Create and push version tag
        if: steps.check_version_change.outputs.changed == 'true' && steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          TAG="v${{ steps.get_version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$TAG" -m "Release $TAG"

          # Push tag using PAT to trigger downstream workflows
          # Using PUBLIC_REPO_TOKEN instead of GITHUB_TOKEN ensures that
          # the tag push triggers auto-release and publish-to-public workflows
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git "$TAG"

          echo "✅ Created and pushed tag: $TAG"
          echo "This will trigger the auto-release workflow to create a GitHub release"

      - name: Trigger auto-release workflow
        uses: ./.github/workflows/auto-release.yml@main
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          version: ${{ steps.get_version.outputs.version }}

